<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1rem; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <div class="card-img"> 
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium">
        
        <div class="overlay">
          <img src="/images/icon-view.svg" alt="View Icon (Show if hover Equilibrium Image)">
        </div>
      </div>

      <div class="card-body">
        <h1 class="title">Equilibrium #3429</h1>

        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="information">
          <div class="nft-price-wrapper">
            <img src="/images/icon-ethereum.svg" alt="Ethereum Icon">
            <p class="nft-price">0.041 ETH</p>
          </div>

          <div class="nft-time-wrapper">
            <img src="/images/icon-clock.svg" alt="Clock Icon">
            <p class="nft-time-left">3 days left</p>
          </div>
        </div>
      </div>

      <hr>

      <div class="card-footer">
        <img src="/images/image-avatar.png" alt="Jules Wyvern Avatar">
        <p class="creator">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.rifqipratamaj.me/">Rifqi Pratama Juliansyah</a>.
  </footer>
</body>
</html>
